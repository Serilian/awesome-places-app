
<ion-header>

  <ion-navbar>
    <ion-title>Select Location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lat" [longitude]="location.lgn" [zoom]="16" (mapClick)="onSetMarker($event)">
          <agm-marker *ngIf="marker" [longitude]="marker.lgn" [latitude]="marker.lat"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" (click)="onConfirm()" [disabled]="!marker"> Confirm</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onAbort()">Abort </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
