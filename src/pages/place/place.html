<ion-header>

  <ion-navbar>
    <ion-title>{{currentPlace.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <img src="{{currentPlace.imageUrl}}" alt="">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{currentPlace.description}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="currentPlace.location.lat" [longitude]="currentPlace.location.lgn" [zoom]="16">
          <agm-marker [latitude]="currentPlace.location.lat" [longitude]="currentPlace.location.lgn"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="onLeave()">Leave</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" (click)="onDelete()">Delete Place</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
