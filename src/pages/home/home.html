<ion-header>
  <ion-navbar>
    <ion-title>
      Awesome places
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="addPlacesPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center *ngFor="let place of places" (click)="onOpenPlace(place)">
    <img [src]="place.imageUrl"/>
    <ion-card-content>
      <ion-card-title>{{place.title}}</ion-card-title>
      <p>{{place.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
