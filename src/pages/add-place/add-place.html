
<ion-header>

  <ion-navbar>
    <ion-title>Add amazing place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input type="text" placeholder="Beautiful Church" name="title" ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Short description</ion-label>
        <ion-textarea type="text" name="description" ngModel required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
        <button ion-button block outline type="button" icon-left (click)="onLocate()">
          <ion-icon name="locate"></ion-icon>
          Locate Me
        </button>
      </ion-col>
        <ion-col>
          <button ion-button block outline type="button" icon-left (click)="onOpenMap()">
            <ion-icon name="map"></ion-icon>
            Select on map
          </button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="isLocationSet">
        <ion-col>
          <agm-map [longitude]="location.lgn" [latitude]="location.lat" [zoom]="16"  >
            <agm-marker [longitude]="location.lgn" [latitude]="location.lat"></agm-marker>
          </agm-map>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <h5>Take a photo</h5>
        </ion-col>
      </ion-row>
      <ion-row>
        <button ion-button icon-left block outline type="button" (click)="onTakePhoto()">
          <ion-icon name="camera"></ion-icon>
          Open Camera
        </button>
      </ion-row>
      <ion-row>
        <ion-col>
          <img [src]="" alt=""/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button color="secondary" type="submit" ion-button block [disabled]="!form.valid || !isLocationSet">Add this place</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
